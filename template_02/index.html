
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Template 2/title>
</head>

<body>
    <div class="resume">
        <header class="header">
            <h1 contentEditable="true" class="name">YOUR NAME</h1>
            <h2 contentEditable="true" class="role">The role you are applying for?</h2>
            <div class="contact-info">
                <p contentEditable="true" class="contact">Phone • Email • LinkedIn/Portfolio • Location</p>
            </div>
        </header>
        <section class="summary">
            <h2 class="section-title">Summary</h2>
            <p contentEditable="true" class="summary-text">Briefly explain why you're a great fit for the role - use the AI assistant to tailor this summary for each job posting.</p>
        </section>
        <section class="experience">
            <h2 class="section-title">Experience</h2>
            <div class="experience-item">
                <h3 contentEditable="true" class="company-name">Company Name</h3>
                <h3 contentEditable="true" class="company-name">Date Period</h3>
                <p contentEditable="true" class="title-date">Title</p>
                <p contentEditable="true" class="description">Company Description</p>
                <p contentEditable="true" class="location">Location</p>
                <ul class="achievements">
                    <li contentEditable="true">Highlight your accomplishments, using numbers if possible.</li>
                </ul>
            </div>
        </section>
        <section class="education">
            <h2 class="section-title">Education</h2>
            <p contentEditable="true" class="school-name"><strong>School or University</strong></p>
            <p contentEditable="true" class="education-date" style="text-align: right;">Date period</p>
            <p contentEditable="true" class="degree">Degree and Field of Study</p>
            
        </section>
        <section class="skills">
            <h2 class="section-title">Skills</h2>
            <p contentEditable="true" class="skills-list">Your Skill</p>
        </section>
        <section class="open-source">
            <h2 class="section-title">Open Source Work</h2>
            <div class="project-item">
                <h3 contentEditable="true" class="project-name">Project Name</h3>
                <p contentEditable="true" class="project-location">Location</p>
                <p contentEditable="true" class="project-date">Date period</p>
                <p contentEditable="true" class="project-summary">Short summary of your work. What was a successful outcome of your work?</p>
            </div>
        </section>
    </div>
</body>

</html>
